<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Slider Control</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .slider-container {
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0; /* initial gap */
            margin: 0; /* initial margin */
        }

        .flex-container .box {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; /* initial margin */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <label for="margin1">Margin 1 (0-30): </label>
        <input type="range" id="margin1" min="0" max="30" value="0">
        <label for="margin2">Margin 2 (0-20): </label>
        <input type="range" id="margin2" min="0" max="20" value="0">
        <label for="gapX">Horizontal Gap: </label>
        <input type="range" id="gapX" min="0" max="30" value="0">
        <label for="gapY">Vertical Gap: </label>
        <input type="range" id="gapY" min="0" max="30" value="0">
    </div>
    <div class="flex-container" id="flexContainer">
        <!-- JavaScript will generate the boxes here -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const flexContainer = document.getElementById('flexContainer');

            // Create 100 boxes
            for (let i = 1; i <= 100; i++) {
                const box = document.createElement('div');
                box.classList.add('box');
                box.textContent = `Box ${i}`;
                flexContainer.appendChild(box);
            }

            // Event listeners for sliders
            document.getElementById('margin1').addEventListener('input', updateMargins);
            document.getElementById('margin2').addEventListener('input', updateMargins);
            document.getElementById('gapX').addEventListener('input', updateGaps);
            document.getElementById('gapY').addEventListener('input', updateGaps);

            function updateMargins() {
                const margin1 = document.getElementById('margin1').value + 'px';
                const margin2 = document.getElementById('margin2').value + 'px';

                document.querySelectorAll('.box').forEach(box => {
                    box.style.margin = `${margin1} ${margin2}`;
                });
            }

            function updateGaps() {
                const gapX = document.getElementById('gapX').value + 'px';
                const gapY = document.getElementById('gapY').value + 'px';

                flexContainer.style.gap = `${gapY} ${gapX}`;
            }
        });
    </script>
</body>
</html>
